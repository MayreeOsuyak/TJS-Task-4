<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Halant&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Halant&family=Manrope&display=swap" rel="stylesheet">
    <title>Google Forms</title>
</head>
<body>
    <form action="" method="post">
        <div class="container">
            <h1>Contact Form</h1>
            <label for="fname">Name: <input type="text" placeholder="Enter your name" name="fname" id="fname" required></label>
            <br>
            <label for="uname">Username: <input type="text" placeholder="Enter your username" name="uname" id="uname"></label>
            <br>
            <label for="password">Password: <input type="password" placeholder="Enter your password" name="password" id="password"></label>
            <br>
            <label for="password">Re-type Password: <input type="password" placeholder="Enter your password" name="password" id="password"></label>
            <br>
            <label for="gender" class="gender">Gender: <input type="radio" name="male" id="male">Male  <input type="radio" name="male" id="female">Female</label>
            <br><br>
            <label for="skills" class="skill">Techie Skills: <input type="checkbox" name="skill" id="skill"> HTML <input type="checkbox" name="skill" id="skill"> CSS <input type="checkbox" name="skill" id="skill"> Javascript</label>
            <br><br>
            <label for="pnumber">Phone Number: <input type="text" placeholder="Enter your phone number" name="" id="" pattern="[0-9]{3}-[0-9]{8}"></label>
            <br>
            <label for="email">Email: <input type="email" placeholder="Enter your email" name="email" id="email"></label>
            <br>
            <label for="college" id="" >College: 
                <select name="" id="college" >
                    <option value="" disabled selected>Select a College</option>
                    <option value="">Unilorin</option>
                    <option value="">Uniuyo</option>
                    <option value="">Harvard</option>
                </select>
            </label>
            <br><br>
            <input type="submit" value="Submit">
            <br>
            
        </div>
    </form>
</body>
</html>
